<div class="container-fluid login-curve">
  <div class="forms-container">
    <div class="signin-signup">
      <form #f="ngForm" (ngSubmit)="getresult(f.value)" class="sign-in-form">
        <img
          src="../../../../assets/Images/Kaar-Logo- (1).png"
          class="img-fluid my-2"
          height="90"
          width="90"
        />
        <h2 class="title my-3">CUSTOMER PORTAL</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User ID" ngModel name="uname" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" ngModel name="pwd" />
        </div>
        <button class="btn-hover color-11">LOGIN</button>
        <a class="my-2" style="color: #000" routerLink="/home"
          ><i class="fas fa-home px-2"></i>Go to Home</a
        >
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Sign in here</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex
          ratione. Aliquid!
        </p>
      </div>
      <img src="../../../../assets/Images/login-cus.svg" class="image" alt="" />
    </div>
  </div>
</div>
