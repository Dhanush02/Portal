<app-loader [loader]="loader"></app-loader>
<form [formGroup]="form">
  <mat-form-field appearance="fill" class="w-50">
    <mat-label>Select Columns</mat-label>
    <mat-select
      formControlName="toppingList"
      (selectionChange)="change($event)"
      multiple
    >
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
        topping
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div class="container-fluid p-0 w-100">
  <div class="d-flex align-items-center justify-content-between">
    <div class="input-field">
      <i class="fas fa-search"></i>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </div>
    <button class="btn-hover color-11" (click)="openPDF()">
      Download PDF
    </button>
  </div>
</div>

<div class="d-flex align-items-center justify-content-center flex-column">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    id="htmlData"
    class="mat-tab table-striped"
  >
    <ng-container matColumnDef="LIFNR">
      <th
        title="LIFNR"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-row"
        
      >
      Account Number
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        data-label="docNumber"
        class="p-3 cell-pointer"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        
      >
        {{ row.LIFNR }}
      </td>
    </ng-container>

    <ng-container matColumnDef="WKURS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-row">
        Exchange Rate
      </th>
      <td mat-cell *matCellDef="let row" class="p-3" data-label="WKURS">
        {{ row.WKURS }}
      </td>
    </ng-container>

    <ng-container matColumnDef="WAERS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-row">
        CURRENCY
      </th>
      <td mat-cell *matCellDef="let row" class="p-3" data-label="WAERS">
        {{ row.WAERS }}
      </td>
    </ng-container>

    <ng-container matColumnDef="EBELN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-row">
        Purchasing Document
      </th>
      <td mat-cell *matCellDef="let row" class="p-3" data-label="EBELN" (click)="onRow(row.EBELN)">
        {{ row.EBELN }}
      </td>
    </ng-container>

    <ng-container matColumnDef="AEDAT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-row">
        CRETAED DATE
      </th>
      <td mat-cell *matCellDef="let row" class="p-3" data-label="AEDAT">
        {{ row.AEDAT }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ERNAM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-row">
        CREATED BY
      </th>
      <td mat-cell *matCellDef="let row" class="p-3" data-label="ERNAM">
        {{ row.ERNAM }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="selectedArr"></tr>
    <tr mat-row *matRowDef="let row; columns: selectedArr"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5,10]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
